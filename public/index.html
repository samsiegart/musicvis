<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  <title>Sam's Music Visualizer</title>
</head>
<body>
  <div id="jumbotron">
    <h1 id="title">Ayyy lmao music visualizer</h1>
  </div>
  <div id="bottomBar" class="show">
    <div id="iconRow">
      <img id="upArrow" src="icon-arrow-up.png" />
    </div>
    <div id="nowPlaying">
      <h3>Now Playing:</h3>
      <img id="infoImage" src="">
      <div id="trackInfo">
        <div id="infoArtist"></div>
        <div id="infoTrack"></div>
      </div>
      <a href="http://soundcloud.com"><img id="poweredBy" src="powered_by_black.png" /></a>
    </div>
    <div id="controlPanel">
      <form id="urlForm">
        <input type="text" id="soundcloud_url_input" placeholder="Paste a soundcloud url"></input>
        <button type="submit" id="submit">Jam!</button>
      </form>
      <audio id="player" controls="" autoplay="" preload autobuffer></audio>
    </div>
  </div>
</body>
<script src="three.min.js"></script>
<!--script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script-->
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src="js/soundcloudLoader.js"></script>
<script src="js/soundcloudObject.js"></script>
<script src="js/draw.js"></script>
</html>
